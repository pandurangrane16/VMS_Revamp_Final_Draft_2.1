<div class="p-4">
    <div class="row mb-3">
        <div class="row">
            <div class="col-md-6 text-center" style="padding:15px;">
                <span>
                    <h2>Publish Details - {{data.pubType}}</h2>
                </span>
            </div>
            <div class="col-md-6 text-right" style="padding:15px;">
                <button class="btn btn-warning" (click)="closeModal()">
                    Close
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm row-border hover">
                        <thead class="table-dark">
                            <tr>
                                <th class="text-center">Sr.No.</th>
                                <th class="text-center">VMS Controller</th>
                                <th class="text-center">Playlist</th>
                                <th class="text-center" *ngIf="data.pubType == 'Sending' || data.pubType == 'Created'">Media Status</th>
                                <th class="text-center">From Time</th>
                                <th class="text-center">To Time</th>
                                <!-- <th class="text-center">Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dtSendingPublish;let i = index;">
                                <td class="text-center">{{i+1}}</td>
                                <td class="text-center">{{d.vmsName}}</td>
                                <td class="text-center">{{d.playlistId}}</td>
                                <td class="text-center" *ngIf="d.status == 1"><span style="font-weight:bold; color: green;">Media Successfully Sent</span></td>
                                <td class="text-center" *ngIf="d.status == 0"><span style="font-weight:bold; color: orangered;">Media Sending in progress</span></td>
                                <td class="text-center">{{d.fromTime}}</td>
                                <td class="text-center">{{d.toTime}}</td>
                                <!-- <td class="text-center">
                                    <button tooltip="Click to Stop" placement="top" delay="500" type="button"
                                        class="btn btn-inverse-primary btn-sm">
                                        <i class="icon-trash"></i>
                                    </button>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
