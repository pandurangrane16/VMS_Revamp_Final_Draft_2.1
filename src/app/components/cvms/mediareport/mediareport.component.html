<div class="p-4">
    <div class="row">
    <div class="col-xl-12 col-md-12 grid-margin">
    
        <div class="card">
           <div class="card-body">
   
        <div class="row">
            <div class="col-md-3">

                <label class="form-label lable-bold">Select Media Player</label> 

                           

                                <select class="form-control form-control-sm"  [(ngModel)]="Selectedmediaplayer">
                                    <option [ngValue]="null" disabled>Choose Media Player</option>
                                    <option *ngFor="let mediaplayer of _inputPlayerData.data" value="{{mediaplayer.value}}">{{mediaplayer.displayName}}</option>
                                </select> 
 



               
            </div>
            <div class="col-md-3">
                <label>Type</label>
                <select class="form-control" [(ngModel)]="selectedStatus">
                    <option value="0">Live</option>
                    <option value="1">Scheduled</option>
                   
                </select>
            </div>
            <div class="col-md-3">
                <label>From Date</label>
                <div class="input-group">

                        [(ngModel)]="modelFromDate" [minDate]="minDate" ngbDatepicker 
                        #d1="ngbDatepicker" readonly />
                    
                    <button class="btn btn-outline-primary border-primary" (click)="d1.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                
                    <!-- Time Picker -->
                    <!-- <ngb-timepicker [(ngModel)]="modelFromTime" [seconds]="true" (ngModelChange)="updateDateTime()"></ngb-timepicker> -->








                </div>
                </div>
                <div class="col-md-3">
                    <label>To Date</label>
                <div class="input-group">
                  
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp2"
                        [(ngModel)]="modelToDate" [minDate]="minDate" ngbDatepicker
                        #d2="ngbDatepicker" readonly/>
                    <button class="btn btn-outline-primary border-primary"
                        (click)="d2.toggle()" type="button">
                        <i class="fa fa-calendar"></i></button>

                    <button class="btn btn-outline-primary border-primary" (click)="d2.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                
                    <ngb-timepicker [(ngModel)]="modelFromTime" [seconds]="true" (ngModelChange)="updateDateTime()"></ngb-timepicker>

 -->


                </div>
            </div>
        </div>



        <div class="row text-right">
            <div class="col-md-12 mb-1">
                <button class="btn btn-primary mr-1" (click)="ActionSubmit(0)">
                    Submit
                </button>
               
               
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 text-left" style="padding:15px;">
                <span><h4>Playlist Report Request</h4></span>
            </div>
            <!-- <div class="col-md-6 text-right" style="padding:15px;">
                <button class="btn btn-warning" (click)="GetRequestStatus()">
                    Reload
                </button>
            </div> -->
        </div>


        <div class="row">
            <div style="overflow-x: auto; white-space: nowrap;">
            <div class="col-md-12" *ngIf="listOfData?.length > 0">
                <app-cm-table [headArr]="headerArr" [gridArr]="listOfData" [totalRecords]="totalRecords"
                    [totalPages]="totalPages" [perPage]="recordPerPage" (pager)="onPager($event)" 
                     [collectionSize]="totalRecords" (recordPerPage)="onRecordPageChange($event)"
                    fieldName="id" (search)="onPageSearch($event)" [isSearchBox]="false"></app-cm-table>
            </div>
        </div>
