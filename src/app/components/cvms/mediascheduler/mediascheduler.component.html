<div class="p-4">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-rounded mb-1">
                <!-- <span class="spinner-border spinner-border-sm me-1" ></span> -->
                <i class="icon-arrow-left"></i>
                Back To List
            </button>

            <div class="card">
                <form [formGroup]="form">
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-4 col form-group">
                                <label class="form-label">Select Media Upload Type*</label>
                                <select required [(ngModel)]="mediauploadtype" class="form-control form-control-sm"
                                    (change)="onUploadTypeChange($event)" formControlName="mediatype">
                                    <option [ngValue]="null" disabled>Choose your Upload Type</option>
                                    <option *ngFor="let type of FileTypes" [ngValue]="type">{{type}}</option>
                                </select>
                            </div>
                            <div class="mb-4 col form-group">
                                <label class="form-label">Media Name*</label>
                                <input type="text" formControlName="mediaName" [(ngModel)]="MediaName" class="form-control"
                                  
                                    placeholder="Enter Media Name" />                            </div>

                        </div>
                    </div>

                    

                </form>
            </div>
        </div>
    </div>
</div>
