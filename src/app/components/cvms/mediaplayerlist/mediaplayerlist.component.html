<div class="p-4">
    <div class="row">
                             
        <div class="col-md-12">
          
            <div class="card border-0  pb-0 bgTable">
             
              <div class="card-body p-2">
                <button class="btn btn-success btn-rounded text-dark float-left"
                (click)="OpenUploadMedia()">
                    <span class="spinner-border-sm me-1"></span>
                    <i class="icon-plus"></i> Add New Media Player 
                </button>

             
     <!-- Filter Button with Dropdown -->
     <div class="dropdown" style="position: relative; display: inline-block; margin-top: 50px; margin-left: -200px;">
        <button 
          (click)="toggleDropdown()" 
          style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Filter
        </button>
      
      
    
        <div *ngIf="dropdownOpen" style="position: absolute; top: 110%; left: 0; background-color: white; box-shadow: 0 8px 16px rgba(0,0,0,0.2); border-radius: 5px; min-width: 160px; z-index: 1;">
            <a *ngFor="let option of dropdownOptions"
               (click)="applyFilter(option.value)"
               style="display: block; padding: 10px 15px; text-decoration: none; color: black; cursor: pointer;">
              {{ option.label }}
            </a>
          </div>
      </div>
      


                <div class="text-right">
                    <button class="btn reload" (click)="Reload()"><i class="icon-reload"></i>
                        Reload</button>
                </div>
                <app-cm-table [headArr]="headerArr" [gridArr]="listOfMediaUpload" SearchLable="Search With Controller IP or Media Player name"
                [totalRecords]="totalRecords" [totalPages]="totalPages"
                [perPage]="recordPerPage" (pager)="onPager($event)" [btnArray]="btnArray"
                (btnAction)="ButtonAction($event)" [collectionSize]="totalRecords"
                (recordPerPage)="onRecordPageChange($event)" fieldName="id"
                (search)="onPageSearch($event)" [isSearch]="isSearch"></app-cm-table>
            </div>
                
        </div>
      </div>
      </div>
      </div>
<ng-template #cmmodal let-modal>
    
</ng-template>
