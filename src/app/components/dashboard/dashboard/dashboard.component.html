        <div class="card-footer bgTable">
          <h4 class="card-title text-center">Playlist Audit</h4>
        </div>
      </div>
    </div>


    <div class="card border-0 w-50 mx-auto"

      </div>


      <div class="card-footer bgTable ">
        <h4 class="card-title text-center ">Party Wise Media Count</h4>
      </div>

    </div>

    <div class="col-xl-6  grid-margin stretch-card">
      <div class="card border-0">

        <div class="card-body p-3 pb-3 bgTable">

          <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
            <!-- <div class="table-responsive"> -->
            <table class="table table-striped text-center mb-0 table-light w-100" datatable>
              <thead>
                <tr>
                  <th>Location</th>
                  <th>Preview</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vms of listViewData">
                  <td class="p-0">{{ vms.vmsDescription }}</td>
                  <td (click)="ViewScreenshot(vms)"><button type="button" class="btn btn-primary btn-sm"><i
                        class="fa fa-eye"></i> View</button></td>
