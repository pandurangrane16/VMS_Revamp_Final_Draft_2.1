<div *ngIf="(loader.isLoading$ | async)" class="spinner-overlay">

    <div class="spinner-border" role="status" *ngIf="!changeToShow">
        <span class="visually-hidden">Loading...</span>
       
      </div>
         <span *ngIf="changeToShow">
          <ngb-progressbar type="primary"
          [max]="100"
          min="50"
          [value]='progress'
          [striped]="true"
          [animated]="true" class="makeCenter">
         Please wait the media has finished uploading... {{progress}}%
      </ngb-progressbar>
      
            </span>
     
      
</div>
